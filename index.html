<!DOCTYPE html>
<html>
  <head>
    <title>YNG3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: "Helvetica Neue", Arial, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 4em;
        margin-top: 100px;
        letter-spacing: 5px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      p {
        font-size: 1.5em;
        margin-top: 30px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      a {
        color: #fff;
        text-decoration: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      }

      .logo {
        height: 100px; /* adjust the height to your desired size */
        width: auto;
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: .5em;
        padding: 10px 0;
        text-align: center;
      }

      .footer p {
        margin: 0;
        padding: 0;
        line-height: 1;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #fff;
        color: #000;
        border-radius: 5px;
        font-size: 1.2em;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: #000;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="center">
      <a href="https://yng3.github.io/"><h1 class="animate__animated animate__fadeInDown">YNG3</h1></a>
    </div>
    <p class="animate__animated animate__fadeInUp">you have stumbled upon the realm of mystery and wonder. follow me to <a href="https://metaglitchr.github.io">metaglitchr</a> and uncover the secrets of my creations.</p>
    <div class="center">
      <a href="https://quantum-wireless.github.io/QUINN" class="button">QUINN</a>
      <a href="https://qwn3.github.io/info" class="button">QWN</a>
    </div>
    <div class="footer">
      <p>&copy; 2023 YNG3</p>
      <p><a href="https://twitter.com/metaglitchr">twitter</a></p>
      <p>visit my <a href="https://github.com/YNG3">github</a> for all the latest hax</p>
    </div>
  </body>
</html>
